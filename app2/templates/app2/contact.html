{% extends 'base.html' %}

{% block title %}Contact Us - MyWebsite{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-5">Contact Us</h1>
    <p class="text-center text-muted">Get in touch with us for inquiries or support.</p>

    <div class="row mt-4">
        <div class="col-md-6">
            <h4>Our Office</h4>
            <p>India</p>
            <h4>Email</h4>
            <p>support@mywebsite.com</p>
            <h4>Phone</h4>
            <p>+1 234 567 890</p>
        </div>
        <div class="col-md-6">
            <h4>Send Us a Message</h4>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Your Email">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button class="btn btn-dark">Send Message</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
